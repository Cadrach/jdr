<div>
    <div class="col-sm-3">
        <label>{{'BASED_ON'|translate}}</label>
        <select
                class="form-control"
                ng-model="feature.config.basedOnFeature"
                ng-options="v.code as v.code for v in sheet.groups[0].features|orderBy:'order'"
                jdr-updater="feature.config"></select>

        <label>{{'NATIVE_SKILL'|translate}}</label>
        <input
                type="checkbox"
                ng-model="feature.config.isNativeSkill"
                jdr-updater="feature.config"></select>
    </div>

    <div class="clearfix">&nbsp;</div>
</div>
