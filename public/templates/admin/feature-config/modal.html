<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{{feature.name + ' - ' + featureModel.name}}</h3>
            </div>
            <div class="modal-body"
                 ng-if="featureModel.template"
                 ng-include="'templates/admin/feature-config/' + featureModel.template + '.html'"></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">{{'OK'|translate}}</button>
            </div>
        </div>
    </div>
</div>
