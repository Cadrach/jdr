<div class="clearfix">&nbsp;</div>
<form>
    <div class="form-group input-group-lg">
        <input class="form-control" type="email" ng-model="login.email" placeholder="{{'EMAIL'|translate}}"/>
    </div>
    <div class="form-group input-group-lg">
        <input class="form-control" type="password" ng-model="login.password" placeholder="{{'PASSWORD'|translate}}"/>
    </div>
    <div class="form-group input-group-lg">
        <input class="form-control" type="password" ng-model="login.passwordConfirm" placeholder="{{'CONFIRM PASSWORD'|translate}}"/>
    </div>
    <button class="btn btn-primary btn-block" ng-click="register()">{{'REGISTER'|translate}}</button>
</form>
