<tr>
    <th>
        <span class="pull-left visible-md">{{feature.name}}</span>
        <span class="pull-left hidden-md">{{feature.nameShort||feature.name}}</span>
    </th>
    <td>
        <input disabled
               class="form-control pull-right"
               style="width: 50px"
               ng-value="feature.getValue()">
    </td>
</tr>
<tr>
    <td colspan="2">
        <jdr-modifier ng-model="feature.getConfig().modifiers" columns="{name: 'NAME', value: 'VALUE'}" updater="sheet.config"></jdr-modifier>
    </td>
</tr>
