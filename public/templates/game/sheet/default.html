<div>
    <div class="col-sm-6" ng-repeat="group in sheet.sheetModel.groups">
        <h4>{{group.name}}</h4>
        <div class="list-group">
            <div
                    class="list-group-item"
                    ng-repeat="feature in group.features|orderBy:'order'"
                    ng-include="'templates/game/feature-model/' + (feature.featureModel.template || 'default') + '.html'"></div>
        </div>
    </div>

    <div class="clearfix">&nbsp;</div>

    <pre>{{sheet|json}}</pre>
</div>
