<table class="table" ng-init="modifiers=feature.getConfig().modifiers">
    <thead></thead>
    <tbody>
        <tr ng-repeat="modifier in modifiers">
            <td><input type="text" ng-model="modifier.name" jdr-updater="sheet.config"/></td>
            <td><input type="number" ng-model="modifier.value" jdr-updater="sheet.config"/></td>
        </tr>
    </tbody>
</table>
